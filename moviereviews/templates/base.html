<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content= "width=device-width, initial-scale=1">
        <title>My Movies</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg" style="background-color:#d9faf6;">
            <div class="container-fluid">
                <img src= "static\images\logo.png" style= "height: 30px;">
                <a class="navbar-brand" href='#'>Movie Reviews</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                    <a class="nav-link active" href="{% url 'home' %}">Home</a>
                      <a class="nav-link" href="{% url 'news' %}">News</a>
                      <a class="nav-link" href="#">Log In</a>
                      <a class="nav-link" href="#">Sign Up</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class= "container">
            {% block content %}
            {% endblock content %}
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>

    <footer class="footer mt-auto py-3" style="background-color:#d9faf6;">
        <div class="container text-center">
            <span class="text-muted">Desarrollado por Evelyn Zapata</span>
        </div>
    </footer>
</html>
