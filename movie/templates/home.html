<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content= "width=device-width, initial-scale=1">
        <title>My Movies</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>

    <body>
        {% extends 'base.html' %}
        {% block content %}
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://cdn.pixabay.com/photo/2016/09/14/08/18/film-1668918_1280.jpg" class="d-block w-100" alt="Movie 1" style= "max-height:300px">
              </div>
              <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2014/10/16/09/15/lens-490806_1280.jpg" class="d-block w-100" alt="Movie 2" style= "max-height:300px">
              </div>
              <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2012/04/18/23/29/film-38241_1280.png" class="d-block w-100" alt="Movie 3" style= "max-height:300px">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="container">
            <form action= "">
                <div class="mb-3">
                <label for="searchMovie" class="form-label">
                    Search for Movie: 
                </label>
                <input type="text" class="form-control" name= "searchMovie" />
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>

            <p> Searching for: {{searchTerm}}</p>
            
            <div class= "row row-cols-1 row-cols-md-3 g-4">
                {% for movie in movies %}
                <div v-for= "movie in movies" class= "col">
                    <div class= "card">
                        <img class= "card-img-top" src= "{{movie.image.url}}" style= "max-height:520px"/>
                        <div class= "card-body">
                            <h3 class= "card-title fw-bold"> {{movie.title}}</h3>
                            <p class= "card-text">{{movie.description}}</p>
                            {% if movie.url %}
                            <a href= "{{movie.url}}" class= "btn btn-primary">Movie Link</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <br />
            <br />
        </div> 
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        {% endblock content %}
    </body>
</html>
